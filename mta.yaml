_schema-version: "3.1"
ID: myhanaapp
description: A simple CAP project.
version: 1.0.0
modules:
- name: myhanaapp-srv
  type: nodejs
  path: srv
  requires:
  - name: myhanaapp-db
  - name: uaa_myhanaapp
  parameters:
    host: ${appname}   
  build-parameters:
    ignore: [".env","./node_modules"] 
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  
- name: myhanaapp-db-deployer
  type: hdb
  path: db
  requires:
  - name: myhanaapp-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore: [".env","./node_modules"]   
- name: myhanaapp-destination-content
  type: com.sap.application.content
  requires:
  - name: myhanaapp-destination-service
    parameters:
      content-target: true
  - name: myhanaapp_html_repo_host
    parameters:
      service-key:
        name: myhanaapp_html_repo_host-key
  - name: uaa_myhanaapp
    parameters:
      service-key:
        name: uaa_myhanaapp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: myhanaapp_myhanaapp_html_repo_host
          ServiceInstanceName: myhanaapp-html5-app-host-service
          ServiceKeyName: myhanaapp_html_repo_host-key
          sap.cloud.service: myhanaapp
        - Authentication: OAuth2UserTokenExchange
          Name: myhanaapp_uaa_myhanaapp
          ServiceInstanceName: myhanaapp-xsuaa-service
          ServiceKeyName: uaa_myhanaapp-key
          sap.cloud.service: myhanaapp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: myhanaapp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: myhanaapp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
- name: frontend
  type: html5
  path: app/frontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: myhanaapp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: myhanaapp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Name: hana-app-api
            Authentication: NoAuthentication
            ProxyType: Internet
            HTML5.ForwardAuthToken: true
            HTML5.DynamicDestination: true
            Type: HTTP
            URL: https://${appname}.${default-domain}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: myhanaapp-destination-service
    service-plan: lite
- name: myhanaapp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: myhanaapp-html5-app-host-service
    service-plan: app-host
- name: uaa_myhanaapp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: myhanaapp-xsuaa-service
    service-plan: application
    
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: ag_72774_ap  
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
